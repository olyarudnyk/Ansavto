<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ansavto</title>
	<link href="reset.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header-top">
		<div class="logo">
			Ansavto
		</div>
		<div class="header-top_soc-media">
			<a href="#"><img src="img/viber 1.svg" alt="viber" class="header-top_viber"></a>
			<a href="#"><img src="img/telegram 1.svg" alt="telegram" class="header-top_telegram"></a>
		</div>
		<div class="header-top_phone">
			<div class="header-top_phone-number">
				 <span class="country-code">+38 (067)</span> 490-18-18
			</div>
			<div class="header-top_callback">
				<a href="#" class="callback-link">или мы можем перезвонить вам</a>
			</div>
		</div>
		<div onclick="alert" class="header-top_contact">
			<div class="header-top_contact-img-block">
				<img src="img/phone-call (2) 1.svg" alt="call" class="header-top_contact-img">
			</div>	
			<div class="header-top_contact-text">
				Перезвоните мне
			</div>
		</div>
	</div>
	<div class="header">
		<div class="header-content">
			<div class="header-title">
				<b>Кредит</b> под залог авто
			</div>
			<div class="head-offer">
				Сумма выдачи от <b>1000$</b>
				<br>
				Наполнение до <b>80%</b> от стоимости авто
			</div>
			<div class="header-text">
				<div class="header-text-1">
					Без справок о доходах и поручителей
					<br>
					С любой кредитной историей
					<br>
					С действующими кредитами
				</div>
				<div class="header-text-2">
					Автомобиль остается у Вас
					<br>
					Нужен паспорт, ИНН и техпаспорт
				</div>	
			</div>
			<div>
					<button class="header-button">
						Оставить заявку
					</button>
				</div>
			<div class="header-slider">
				
			</div>	
		</div>
		<button class="scroll-bottom">
			
		</button>
	</div>
</body>
</html>
